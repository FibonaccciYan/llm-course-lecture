<li data-marpit-fragment="2">需要掌握的知识：<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="8.697ex" height="2.059ex" role="img" focusable="false" viewBox="0 -705 3844 910"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D460" d="M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z"></path></g><g data-mml-node="mi" transform="translate(469,0)"><path data-c="1D45C" d="M201 -11Q126 -11 80 38T34 156Q34 221 64 279T146 380Q222 441 301 441Q333 441 341 440Q354 437 367 433T402 417T438 387T464 338T476 268Q476 161 390 75T201 -11ZM121 120Q121 70 147 48T206 26Q250 26 289 58T351 142Q360 163 374 216T388 308Q388 352 370 375Q346 405 306 405Q243 405 195 347Q158 303 140 230T121 120Z"></path></g><g data-mml-node="mi" transform="translate(954,0)"><path data-c="1D453" d="M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 - </ul>
</li>
<li data-marpit-fragment="3">请问基于本科生学籍管理办法，满足毕业要求需要修满多少学分？
<ul>
<li data-marpit-fragment="4">需要掌握的知识：学籍管理办法的规定</li>
<li data-marpit-fragment="5">需要掌握的知识：毕业要求的定义</li>
<li data-marpit-fragment="6">需要掌握的知识：学分的定义</li>
<li data-marpit-fragment="7">需要掌握的知识：学分的计算方法</li>
</ul>
</li>
<li data-marpit-fragment="8">信息来源：某《本科生学籍管理规定》中的内容</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="6" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="4" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="22">
<h1 id="%E4%BC%A0%E7%BB%9F%E7%9A%84%E5%A4%A7%E6%A8%A1%E5%9E%8B%E6%96%87%E6%9C%AC%E7%94%9F%E6%88%90%E6%96%B9%E5%BC%8F">传统的大模型文本生成方式</h1>
<ul>
<li data-marpit-fragment="1">
<p>预训练模型生成：直接使用预训练的大语言模型，根据输入的提示生成文本</p>
<ul>
<li data-marpit-fragment="2">依赖模型内部知识：模型基于训练数据中的模式和知识进行生成</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p>存在的缺点:</p>
<ul>
<li data-marpit-fragment="4">幻觉问题：模型可能生成不准确或虚构的信息</li>
<li data-marpit-fragment="5">上下文长度限制：模型能处理的输入长度有限，无法涵盖大量的背景信息</li>
<li data-marpit-fragment="6">知识更新滞后：模型的知识截至训练时间，无法包含最新的信息</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="6" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="5" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="22">
<h1 id="%E4%B8%80%E4%B8%AA%E5%BD%A2%E8%B1%A1%E7%9A%84%E6%AF%94%E5%96%BB">&quot;一个形象的比喻&quot;</h1>
<ul>
<li data-marpit-fragment="1">预训练好的大语言模型(pretrained LLM): 丰富的基础语言能力，但缺乏专业知识
<ul>
<li data-marpit-fragment="2">“熟读唐诗300首的孩子，只能balabala的说”</li>
</ul>
</li>
<li data-marpit-fragment="3">专业的知识微调模型(fine-tuned LLM): 基于预训练模型的基础能力，加入了专业知识，可以回答专业问题
<ul>
<li data-marpit-fragment="4">“熟读唐诗300首的孩子，经过了作诗的特训，可以出口成章”</li>
</ul>
</li>
<li data-marpit-fragment="5">一个指令微调后的模型+搜索引擎：可通过“搜索”查询相关的外部知识，从而回答专业问题
<ul>
<li data-marpit-fragment="6">“熟读唐诗300首的孩子，经过了作诗的特训，可以<strong>搜索到相关的作诗作品当作作诗的参照</strong>”</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="6" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="22">
<h1 id="%E5%BE%AE%E8%B0%83%E7%9A%84%E4%BB%A3%E4%BB%B7">微调的代价</h1>
<p>用专业的知识微调LLM，从而赋予其回答专业问题的能力。</p>
<p>然而：</p>
<ul>
<li data-marpit-fragment="1">成本高昂：微调需要大量的数据和计算资源</li>
<li data-marpit-fragment="2">不易维护：每次知识更新都需要重新微调模型</li>
<li data-marpit-fragment="3">过拟合风险：可能导致模型在特定领域过拟合，降低泛化能力</li>
</ul>
<div style="display:contents;" data-marpit-fragment>
<p>如果能为LLM引入一个搜索引擎，可自动按照用户输入的意图检索相关的信息，从而实现/提升回答专业问题的能力，那就完美</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="7" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="22">
<h1 id="%E4%B8%BAllm%E5%BC%95%E5%85%A5-rag-%E6%8A%80%E6%9C%AF">为LLM引入 RAG 技术</h1>
<p><strong>什么是 RAG?</strong></p>
<ul>
<li data-marpit-fragment="1">RAG（Retrieval-Augmented Generation）：检索增强生成，是一种结合了检索和生成的模型架构</li>
<li data-marpit-fragment="2">核心思想：在生成文本时，先从外部知识库中检索相关信息，再结合这些信息进行生成</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="8" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="22">
<h1 id="rag-%E7%9A%84%E4%BC%98%E5%8A%BF">RAG 的优势</h1>
<ul>
<li data-marpit-fragment="1">减少幻觉：通过检索真实的资料，降低生成错误信息的概率</li>
<li data-marpit-fragment="2">突破上下文限制：外部知识库可以包含大量信息，不受模型上下文长度限制</li>
<li data-marpit-fragment="3">动态更新知识：知识库可以随时更新，模型能够利用最新的信息</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="9" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="22" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/l12/RAG_with_LangChain.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="9" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="22" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="9" style="" data-marpit-pagination-total="22" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="10" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="22">
<h1 id="rag%E7%9A%84%E4%B8%BB%E8%A6%81%E7%BB%84%E6%88%90%E9%83%A8%E5%88%86">RAG的主要组成部分</h1>
<p>检索增强生成(RAG)的主要组成部分包括:</p>
<ul>
<li data-marpit-fragment="1"><strong>索引构建</strong>: 为“知识”数据构建索引/知识库，以便快速检索
<ul>
<li data-marpit-fragment="2">知识库构建通常为Offline，存储形式一般为向量化数据库</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>检索和生成</strong>: 基于用户输入的问题，从索引中检索相关的知识，并结合知识让LLM进行文本生成
<ul>
<li data-marpit-fragment="4">检索</li>
<li data-marpit-fragment="5">生成</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="11" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="22">
<h1 id="%E7%9F%A5%E8%AF%86%E5%BA%93%E6%9E%84%E5%BB%BA">知识库构建</h1>
<ul>
<li data-marpit-fragment="1"><strong>数据预处理</strong>：对文档进行清洗、分句等处理</li>
<li data-marpit-fragment="2"><strong>向量化表示</strong>：将文本转换为向量，以便于检索
<ul>
<li data-marpit-fragment="3">通常基于向量化数据库进行存储(如<a href="https://github.com/facebookresearch/faiss">Faiss</a>, <a href="https://github.com/milvus-io/milvus">Milvus</a>)</li>
</ul>
</li>
<li data-marpit-fragment="4"><strong>索引构建</strong>：建立高效的检索索引结构</li>
</ul>
<p>存储大量专业领域知识，既便于快速查找，又可以动态更新，只需对新文档进行同样的数据处理即可</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="12" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="22">
<h1 id="%E7%B4%A2%E5%BC%95%E6%9E%84%E5%BB%BA">索引构建</h1>
<p><img src="images/l12/rag_indexing.png" alt="center" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="13" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="22">
<h1 id="%E6%A3%80%E7%B4%A2">检索</h1>
<ul>
<li data-marpit-fragment="1"><strong>原理</strong>：将问题和文档表示为高维向量，通过计算向量之间的相似度（如余弦相似度）来检索相关文档</li>
<li data-marpit-fragment="2"><strong>流程</strong>：
<ol>
<li><strong>向量化表示</strong>：使用预训练模型将问题转换为向量</li>
<li><strong>检索</strong>：通过快速搜索算法找到与问题向量最相似的文档向量</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="14" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="22">
<h1 id="%E7%94%9F%E6%88%90">生成</h1>
<ul>
<li data-marpit-fragment="1">接收检索到的文档和原始输入，填充 prompt 模板，作为新的输入</li>
<li data-marpit-fragment="2">将新的 prompt 输入给模型，从而生成基于专业知识的回答</li>
<li data-marpit-fragment="3">针对生成结果的优化，可能涉及重排（Rerank）、重写（Rewrite）等技术：
<ul>
<li data-marpit-fragment="4"><strong>重写</strong>：对用户的输入问题进行改写，使其更加清晰及符合上下文</li>
<li data-marpit-fragment="5"><strong>重排</strong>：对检索出的结果根据相关性进行排序，使最相关的文档排在最前面，提高输入的质量</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="15" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="22">
<h1 id="%E6%A3%80%E7%B4%A2%E5%92%8C%E7%94%9F%E6%88%90%E7%9A%84%E5%9F%BA%E6%9C%AC%E6%B5%81%E7%A8%8B">检索和生成的基本流程</h1>
<p><img src="images/l12/rag_retrieval_generation.png" alt="center" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="16" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="22">
<h1 id="%E4%BD%BF%E7%94%A8-langchain-%E5%AE%9E%E7%8E%B0-rag">使用 LangChain 实现 RAG</h1>
<p><strong>LangChain</strong>：一个用于构建基于语言模型的应用程序的框架，支持组合 LLM 与其他组件。这个框架由几个部分组成：</p>
<ul>
<li data-marpit-fragment="1">LangChain 库：Python 和 JavaScript 库。包含了各种组件的接口和集成，一个基本的运行时，用于将这些组件组合成链和代理，以及现成的链和代理的实现</li>
<li data-marpit-fragment="2">LangChain 模板：一系列易于部署的参考架构，用于各种任务</li>
<li data-marpit-fragment="3">LangServe：一个用于将 LangChain 链部署为 REST API 的库</li>
<li data-marpit-fragment="4">LangSmith：一个开发者平台，让你可以调试、测试、评估和监控基于任何 LLM 框架构建的链，并且与 LangChain 无缝集成</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="17" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="22">
<h1 id="%E7%A4%BA%E4%BE%8B%E4%BB%A3%E7%A0%81">示例代码</h1>
<p>导入 LangChain 库</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> bs4
<span class="hljs-keyword">from</span> langchain <span class="hljs-keyword">import</span> hub
<span class="hljs-keyword">from</span> langchain_community.document_loaders <span class="hljs-keyword">import</span> WebBaseLoader
<span class="hljs-keyword">from</span> langchain_core.documents <span class="hljs-keyword">import</span> Document
<span class="hljs-keyword">from</span> langchain_text_splitters <span class="hljs-keyword">import</span> RecursiveCharacterTextSplitter
<span class="hljs-keyword">from</span> langgraph.graph <span class="hljs-keyword">import</span> START, StateGraph
<span class="hljs-keyword">from</span> typing_extensions <span class="hljs-keyword">import</span> <span class="hljs-type">List</span>, TypedDict
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="18" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="22">
<h1 id="%E5%88%9B%E5%BB%BA-embedding--llm-%E6%A8%A1%E5%9E%8B%E5%AE%9E%E4%BE%8B">创建 Embedding + LLM 模型实例</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> langchain_openai <span class="hljs-keyword">import</span> ChatOpenAI

llm = ChatOpenAI(model=<span class="hljs-string">&quot;gpt-4o-mini&quot;</span>)

<span class="hljs-keyword">from</span> langchain_openai <span class="hljs-keyword">import</span> OpenAIEmbeddings

embeddings = OpenAIEmbeddings(model=<span class="hljs-string">&quot;text-embedding-3-large&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="19" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="22">
<h1 id="%E5%8A%A0%E8%BD%BD%E5%B9%B6%E5%A4%84%E7%90%86%E6%95%B0%E6%8D%AE">加载并处理数据</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Load and chunk contents of the blog</span>
loader = WebBaseLoader(
    web_paths=(<span class="hljs-string">&quot;https://lilianweng.github.io/posts/2023-06-23-agent/&quot;</span>,),
    bs_kwargs=<span class="hljs-built_in">dict</span>(
        parse_only=bs4.SoupStrainer(
            class_=(<span class="hljs-string">&quot;post-content&quot;</span>, <span class="hljs-string">&quot;post-title&quot;</span>, <span class="hljs-string">&quot;post-header&quot;</span>)
        )
    ),
)
docs = loader.load()

text_splitter = RecursiveCharacterTextSplitter(chunk_size=<span class="hljs-number">1000</span>, chunk_overlap=<span class="hljs-number">200</span>)
all_splits = text_splitter.split_documents(docs)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="20" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="22">
<h1 id="%E5%BB%BA%E7%AB%8B%E5%90%91%E9%87%8F%E6%95%B0%E6%8D%AE%E5%BA%93">建立向量数据库</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> langchain_core.vectorstores <span class="hljs-keyword">import</span> InMemoryVectorStore

vector_store = InMemoryVectorStore(embeddings)

<span class="hljs-comment"># Index chunks</span>
_ = vector_store.add_documents(documents=all_splits)
</code></pre>
<p>拉取 prompt 模板：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Define prompt for question-answering</span>
prompt = hub.pull(<span class="hljs-string">&quot;rlm/rag-prompt&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="22">
<h1 id="%E5%AE%9A%E4%B9%89%E7%8A%B6%E6%80%81%E7%B1%BB%E5%8F%8A%E6%A3%80%E7%B4%A2%E7%94%9F%E6%88%90%E5%87%BD%E6%95%B0">定义状态类及检索、生成函数</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Define state for application</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">State</span>(<span class="hljs-title class_ inherited__">TypedDict</span>):
    question: <span class="hljs-built_in">str</span>
    context: <span class="hljs-type">List</span>[Document]
    answer: <span class="hljs-built_in">str</span>

<span class="hljs-comment"># Define application steps</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">retrieve</span>(<span class="hljs-params">state: State</span>):
    retrieved_docs = vector_store.similarity_search(state[<span class="hljs-string">&quot;question&quot;</span>])
    <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;context&quot;</span>: retrieved_docs}

<span class="hljs-keyword">def</span> <span class="hljs-title function_">generate</span>(<span class="hljs-params">state: State</span>):
    docs_content = <span class="hljs-string">&quot;\n\n&quot;</span>.join(doc.page_content <span class="hljs-keyword">for</span> doc <span class="hljs-keyword">in</span> state[<span class="hljs-string">&quot;context&quot;</span>])
    messages = prompt.invoke({<span class="hljs-string">&quot;question&quot;</span>: state[<span class="hljs-string">&quot;question&quot;</span>], <span class="hljs-string">&quot;context&quot;</span>: docs_content})
    response = llm.invoke(messages)
    <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;answer&quot;</span>: response.content}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="22" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="22">
<h1 id="%E5%88%9B%E5%BB%BA%E5%B7%A5%E4%BD%9C%E6%B5%81%E7%A8%8B%E5%B9%B6%E6%B5%8B%E8%AF%95">创建工作流程并测试</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Compile application and test</span>
graph_builder = StateGraph(State).add_sequence([retrieve, generate])
graph_builder.add_edge(START, <span class="hljs-string">&quot;retrieve&quot;</span>)
graph = graph_builder.<span class="hljs-built_in">compile</span>()

response = graph.invoke({<span class="hljs-string">&quot;question&quot;</span>: <span class="hljs-string">&quot;What is Task Decomposition?&quot;</span>})
<span class="hljs-built_in">print</span>(response[<span class="hljs-string">&quot;answer&quot;</span>])
</code></pre>
</section>
