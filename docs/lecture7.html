<h2 id="note">Note</h2>
<ul>
<li data-marpit-fragment="1">一定要先浏览一遍 GitHub 仓库中的 Installation and features</li>
<li data-marpit-fragment="2">安装过程中会使用 ninja 做编译，一定要注意设置 MAX_JOBS 环境变量，防止机器内存被快速用完编译过程比较慢，这是正常的</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="8" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="45" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/l7/sm.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="8" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="8" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="45" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="gpu-architecture">GPU Architecture</h1>
<ul>
<li data-marpit-fragment="1">从抽象的角度看，GPU 的组件包括：Streaming Multiprocessors、on-chip L2 cache、high-bandwidth DRAM</li>
<li data-marpit-fragment="2">其中计算指令通过 SM 执行，数据和代码会从 DRAM 缓存到 cache
<ul>
<li data-marpit-fragment="3">以 A100 为例，包含 108 个 SM、40MB 的 L2 cache、80G 的 DRAM</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="8" style="" data-marpit-pagination-total="45" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="9" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h1 id="streaming-multiprocessorssm">Streaming Multiprocessors（SM）</h1>
<ul>
<li data-marpit-fragment="1">Streaming Multiprocessors（SM）：GPU 内部的数据处理单元，每个 SM 有自己的执行流，可以类比为多核 CPU 中的一个核，只是 GPU 的一个核能运行多个线程</li>
<li data-marpit-fragment="2">一个 SM 的构成：
<ul>
<li data-marpit-fragment="3">多个 CUDA Core，用于做数学运算</li>
<li data-marpit-fragment="4">若干 special function units，用于特殊的计算场景</li>
<li data-marpit-fragment="5">几个 warp scheduler</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="10" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h1 id="streaming-multiprocessorssm-1">Streaming Multiprocessors（SM）</h1>
<ul>
<li data-marpit-fragment="1">此外，一个 SM 还拥有：
<ul>
<li data-marpit-fragment="2">一个 read-only constant cache</li>
<li data-marpit-fragment="3">一个统一的 data cache 和 shared memory，大小根据具体的设备而不同，大概是一百多到两百多 KB，shared memory 的大小可配置，配置完后剩余的存储空间就作为 L1 cache</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="11" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h1 id="thread-hierarchy">Thread Hierarchy</h1>
<ul>
<li data-marpit-fragment="1">多个线程被组织成一个 block，在执行过程中，同一个 block 内的线程会被放在一个 SM 上执行，因此同一个 block 中的线程会共享 L1，一个 block 中最多包含 1024 个线程</li>
<li data-marpit-fragment="2">多个 block 会被组织成一个 grid，一个 grid 中包含多少 block 由具体的数据规模决定</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="12" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h1 id="thread-hierarchy-1">Thread Hierarchy</h1>
<ul>
<li data-marpit-fragment="1">一方面来说，我们可以让一次计算尽可能使用多个 block 来提高并行度；另一方面，我们也可以让一个 SM 并发执行多个计算任务的 block</li>
<li data-marpit-fragment="2">从硬件执行的角度来说，SM 会把一个 block 中的线程再分成 32 个为一组，称为 warp，一个 warp 上的线程会执行完全一样的指令，所以效率最高的情况是 warp 中的线程执行路径完全相同；而当出现分支的情况下，可能会导致部分线程提前执行完指令，进而导致当前的 GPU core 空闲</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="13" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="14" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="15" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="16" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h1 id="memory%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E">Memory补充说明</h1>
<ul>
<li data-marpit-fragment="1">on-chip memory：包括 register 和 shared memory，所有的 on-chip memory 都是 SRAM</li>
<li data-marpit-fragment="2">off-chip memory：包括 global、local、constants、texture memory，所有的 off-chip memory 都是 DRAM</li>
<li data-marpit-fragment="3">Global Memory 中访问的数据总是会被缓存到 L2 中，当满足一些更严格的条件时会进一步被缓存到 L1 中</li>
<li data-marpit-fragment="4">GPU DRAM 的大小 = off-chip memory 的大小 = &quot;显存&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="17" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h1 id="memory%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E-1">Memory补充说明</h1>
<ul>
<li data-marpit-fragment="1">High Bandwidth Memory（HBM）：可以认为指的就是 DRAM</li>
<li data-marpit-fragment="2">L1 cache 和 shared memory 共享一块 on-chip memory，所以我们可以认为这两者的访问速度相同
<ul>
<li data-marpit-fragment="3">cache 是程序员无法控制的，但 shared memory 可以</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="18" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h1 id="flashattention-2">FlashAttention</h1>
<ul>
<li data-marpit-fragment="1">Installation</li>
<li data-marpit-fragment="2">GPU Basics</li>
<li data-marpit-fragment="3"><strong>FlashAttention V1</strong></li>
<li data-marpit-fragment="4">FlashAttention V2</li>
<li data-marpit-fragment="5">Other</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="19" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h1 id="basic-info">Basic Info</h1>
<ul>
<li data-marpit-fragment="1">效果：FlashAttention 可以加速 Attention Layer 在训练和推理过程中的计算速度，并且保证计算结果准确</li>
<li data-marpit-fragment="2">动机: Transformer 架构的计算时间开销大</li>
<li data-marpit-fragment="3">原理：减少存储访问开销，这与绝大数减少计算时间复杂度方法的原理是不一样的</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="20" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h1 id="%E6%A0%87%E5%87%86-self-attention">标准 Self Attention</h1>
<p><img src="images/l7/self_attn.png" alt="center" style="width:950px;" /></p>
<ul>
<li data-marpit-fragment="1">在这个过程中，一共包含了 8 次需要访问 HBM 的操作
<ul>
<li data-marpit-fragment="2">第 1 行：读 Q、K，写 S</li>
<li data-marpit-fragment="3">第 2 行：读 S，写 P</li>
<li data-marpit-fragment="4">第 3 行：读 P、V，写 O</li>
</ul>
</li>
<li data-marpit-fragment="5">HBM 访问成本： <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="12.725ex" height="2.452ex" role="img" focusable="false" viewBox="0 -833.9 5624.2 1083.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D476" d="M53 245Q53 297 70 356T125 478T216 590T349 671T523 703Q656 703 735 637T815 445Q815 378 791 307Q727 104 527 17Q437 -17 344 -17Q289 -17 242 -5T150 35T79 116T53 245ZM664 489Q664 575 618 611T511 648Q463 648 416 627T334 570Q297 531 270 472T230 355T213 261T208 206Q208 177 215 151T237 98T284 56T358 40Q440 40 510 98T618 270Q664 400 664 489Z"></path></g><g data-mml-node="mo" transform="translate(837,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(1226,0)"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g><g data-mml-node="mi" transform="translate(2114,0)"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 15 ></g><g data-mml-node="mo" transform="translate(5235.2,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container>，<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> 表示seq_len， <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.176ex" height="1.593ex" role="img" focusable="false" viewBox="0 -694 520 704"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g></g></g></svg></mjx-container> 表示 head_dim</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h1 id="%E4%BC%98%E5%8C%96%E7%BB%B4%E5%BA%A6">优化维度</h1>
<p><img src="images/l7/self_attn.png" alt="center" style="width:950px;" /></p>
<ul>
<li data-marpit-fragment="1">一种思路是：减少每一步中实际访问 HBM（global memory）的次数</li>
<li data-marpit-fragment="2">或者：调整算法步骤，减少整体流程上访问 HBM 的次数</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="22" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h1 id="%E4%BB%8E-block-%E5%87%BA%E5%8F%91%E6%80%9D%E8%80%83%E9%97%AE%E9%A2%98">从 block 出发思考问题</h1>
<ul>
<li data-marpit-fragment="1">以矩阵乘法 𝑪=𝑨×𝑩 为例，在实际的计算过程中，线程会被组织成 block，再交由 SM 执行</li>
<li data-marpit-fragment="2">以 𝑪 为 32*32 的矩阵，block 为 16*16 为例，一种朴素的实现方法：<br />
<img src="images/l7/matmul.png" alt="center" style="width:800px;" /></li>
<li data-marpit-fragment="3">C 中每个位置的计算需要访问 global memory 2*32 次，总共 2*32*32*32 次</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="23" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h2 id="tiling-%E6%8A%80%E6%9C%AF">Tiling 技术</h2>
<ul>
<li data-marpit-fragment="1">在朴素的实现方法中，我们并没有考虑利用 shared memory，而 Tiling 技术通过利用 shared memory 减少 global memory 的访问<br />
<img src="images/l7/tiling.png" alt="center" style="width:800px;" /></li>

<h1 id="tiling-%E6%8A%80%E6%9C%AF-contd-2">Tiling 技术 (cont'd)</h1>
<ul>
<li data-marpit-fragment="1">总计算量保持不变</li>
<li data-marpit-fragment="2">但是总的 global memory 的访问次数大大降低，我们算出 C 矩阵四分之一的结果时，访问了 16*16*4 次 global memory，那么总共将访问 16*16*4*4 次，一共 4096 次；而之前 naive 的方法访问了 65536 次，减少为了原来的 1/16</li>
<li data-marpit-fragment="3">调整 block 的大小还可以进一步改变 global memory 的访问次数</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="27" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h1 id="unfortunately">Unfortunately</h1>
<ul>
<li data-marpit-fragment="1">Tiling 技术虽然可用于矩阵乘法，但不能直接用于 Attention 的计算
<ul>
<li data-marpit-fragment="2">在 Attention Layer 的计算中，存在一次 row-wise softmax 操作<br />
<img src="images/l7/softmax_c.png" alt="center" style="width:200px;" /></li>
</ul>
</li>

<h1 id="unfortunately-1">Unfortunately</h1>
<ul>
<li data-marpit-fragment="1">因此 Tiling 技术仅仅减少了标准 Attention 算法中矩阵乘法的实际 global memory 访问次数，但是并没有从整体上改变标准 Attention 算法的流程<br />
<img src="images/l7/softmax_c.png" alt="center" style="width:200px;" /></li>

<h1 id="safe-softmax">Safe Softmax</h1>
<p>Softmax 的公式：<br />
<img src="images/l7/softmax_eq.png" alt="center" style="width:600px;" /><br />

<img src="images/l7/safe_softmax.png" alt="center" style="width:300px;" /><br />

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="1" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="31" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">

<ul>
<li data-marpit-fragment="1">优化思路：消除 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="1.916ex" height="1.927ex" role="img" focusable="false" viewBox="0 -694 847 851.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g><g data-mml-node="mi" transform="translate(553,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container> 对 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.339ex;" xmlns="http://www.w3.org/2000/svg" width="3.595ex" height="1.339ex" role="img" focusable="false" viewBox="0 -442 1588.9 592"><g stroke="currentColor" fill="currentColor" stroke-width="0 <h2 id="online-softmaxv2-1">Online Softmax（V2）</h2>
<p>V2版本算法<br />
<img src="images/l7/online_softmax_v2.png" alt="center" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="33" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h1 id="again-unfortunately">Again, Unfortunately</h1>
<ul>
<li data-marpit-fragment="1">以上优化对于 softmax 操作来说已经到头了，我们不可能在一次循环中把 softmax 的结果计算出来
<ul>
<li data-marpit-fragment="2">原因：向量中的每个元素都是独立的，不可能在没有遍历到后续元素的情况下，确定当前元素最终的 softmax 值</li>
</ul>
</li>
</ul>
<h1 id="but">But</h1>
<ul>
<li data-marpit-fragment="3">Attention Layer 的最终目的并不是为了计算 softmax，而是 softmax 以后的还需要乘以矩阵 V，<strong>得到最终的输出</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="34" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h2 id="%E4%B8%80%E7%A7%8D-2-pass-%E7%9A%84-self-attention-%E7%9A%84%E7%AE%97%E6%B3%95v1">一种 2-pass 的 Self Attention 的算法（V1）</h2>
<p><img src="images/l7/flashattention_v1.png" alt="center" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="35" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h2 id="%E6%94%B9%E8%89%AF%E7%89%88%E7%9A%84-1-pass-%E7%AE%97%E6%B3%95v2">改良版的 1-pass 算法（V2）</h2>
<p><img src="images/l7/flash_attn_v1_1pass.png" alt="center" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="36" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h2 id="%E6%94%B9%E8%89%AF%E7%89%88%E7%9A%84-1-pass-%E7%AE%97%E6%B3%95v2contd">改良版的 1-pass 算法（V2）（cont'd）</h2>
<p><img src="images/l7/flash_attn_1pass.png" alt="center" style="width:700px;" /></p>
<ul>
<li data-marpit-fragment="1">虽然 softmax 无法用 1-pass 的方式解决，但是 Self Attention 的计算可以用1-pass的方式解决
<ul>
<li data-marpit-fragment="2">以上1-pass Self Attention 算法可看作 FlashAttention V1 的原型</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="1" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="37" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h2 id="flashattention-v1">FlashAttention V1</h2>
<ul>
<li data-marpit-fragment="1">FlashAttention 在实现时，还考虑到了 Tiling 技术<br />
<img src="images/l7/flash_attn_v1_tiling.png" alt="center" style="width:900px;" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="38" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h2 id="flashattention-v1-1">FlashAttention V1</h2>
<p>如下图所示，蓝色的部分表示当前存储在 shared memory 中的部分<br />
<img src="images/l7/flash_attn_share.png" alt="center" style="width:400px;" /><br />
FlashAttention 的实现是不唯一的，事实上，很多实现都没有完全采用原始论文中的方法，会有一定程度的调整</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">

<li data-marpit-fragment="3">FlashAttention V1</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="45" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/l7/flash_attn_share.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="65%" height="720"><section id="40" data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="45" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="%E6%94%B9%E8%BF%9B%E4%B8%80%E8%B0%83%E6%95%B4%E5%86%85%E5%A4%96%E5%BE%AA%E7%8E%AF">改进一：调整内外循环</h1>
<ul>
<li data-marpit-fragment="1">FlashAttention V1 中采用了一个非直觉的外层循环矩阵 𝐾,𝑉，内层循环矩阵 𝑄,𝑂 的方式，这会导致矩阵 𝑂 被额外加载</li>
<li data-marpit-fragment="2">事实上，在 FlashAttention V2 出来之前，很多 FlashAttention 的实现就修改了这个循环顺序</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="40" style="" data-marpit-pagination-total="45" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="41" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h1 id="%E6%94%B9%E8%BF%9B%E4%BA%8C%E5%87%8F%E5%B0%91%E4%BA%86%E9%9D%9E%E7%9F%A9%E9%98%B5%E4%B9%98%E6%B3%95%E7%9A%84%E8%BF%90%E7%AE%97%E6%AC%A1%E6%95%B0">改进二：减少了非矩阵乘法的运算次数</h1>
<ul>
<li data-marpit-fragment="1">现代 GPU 对矩阵乘法有专门的硬件优化，矩阵乘法flop是非矩阵乘法flop的16倍左右
<ul>
<li data-marpit-fragment="2">具体实现上，FlashAttention V1 每轮迭代都有一个 rescale 操作：<br />
<img src="images/l7/flash_attn_rescale.png" alt="center" style="width:800px;" /></li>
</ul>
</li>

/g></g></g></svg></mjx-container>，而是等循环体结束以后，对计算得到的 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.61ex;" xmlns="http://www.w3.org/2000/svg" width="2.932ex" height="2.327ex" role="img" focusable="false" viewBox="0 -759 1295.9 1028.5"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msubsup"><g data-mml-node="mi"><path data-c="1D490" d="M254 -8Q191 -8 146 9T80 54T49 111T39 169Q39 206 53 247T96 329T176 402T292 446Q317 451 336 451L344 452Q353 452 359 452Q457 452 516 408T576 279Q576 169 488 81T254 -8ZM349 400Q321 400 287 385T231 338Q206 301 188 228T170 126Q170 99 178 83Q198 44 260 44Q367 44 409 157Q419 185 432 238T445 317Q445 336 443 348Q435 372 416 384T384 398T349 400Z"></path></g><g data-mml-node="TeXAtom" transform="translate(618,363) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mo"><path data-c="2032" d="M79 43Q73 43 52 49T30 61Q30 68 85 293T146 528Q161 560 198 560Q218 560 240 545T262 501Q262 496 260 486Q259 479 173 263T84 45T79 43Z"></path></g></g><g data-mml-node="mi" transform="translate(618,-269.5) scale(0.707)"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></g></svg></mjx-container> 统一除以 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.61ex;" xmlns="http://www.w3.org/2000/svg" width="2.785ex" height="2.327ex" role="img" focusable="false" viewBox="0 -75 </ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="42" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h1 id="%E6%94%B9%E8%BF%9B%E4%B8%89warp-level-%E5%B9%B6%E8%A1%8C%E5%BA%A6">改进三：Warp Level 并行度</h1>
