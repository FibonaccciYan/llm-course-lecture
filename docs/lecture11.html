</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-class="lead" data-theme="gaia" lang="zh-CN" class="lead" data-marpit-pagination="1" style="" data-marpit-pagination-total="30" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="2" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="30">
<h1 id="llm%E7%BB%93%E6%9E%84%E7%9A%84%E5%AD%A6%E4%B9%A0%E8%B7%AF%E5%BE%84">LLM结构的学习路径</h1>
<ul>
<li data-marpit-fragment="1">LLM结构解析(开源LlaMA)</li>
<li data-marpit-fragment="2">自定义数据集构造</li>
<li data-marpit-fragment="3">自定义损失函数和模型训练/微调</li>
<li data-marpit-fragment="4"><strong>让我们再次动起来：LLM推理过程</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="3" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="30">
<h1 id="llm%E6%8E%A8%E7%90%86%E8%BF%87%E7%A8%8B%E4%BA%8C%E4%B8%89%E4%BA%8B">LLM推理过程二三事</h1>
<ul>
<li data-marpit-fragment="1">LLM二阶段推理</li>
<li data-marpit-fragment="2">KV-caching机制</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="4" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="30">
<h1 id="llm%E7%9A%84%E8%BE%93%E5%85%A5%E8%BE%93%E5%87%BA">LLM的输入输出</h1>
<p><img src="images/l11/pipeline.png" alt="center" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="5" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="30">
<h1 id="llm%E6%8E%A8%E7%90%86%E8%BF%87%E7%A8%8B%E4%B8%AD%E5%AE%9E%E9%99%85%E6%B6%89%E5%8F%8A%E7%9A%84%E6%AD%A5%E9%AA%A4">LLM推理过程中实际涉及的步骤</h1>
<p><img src="images/l11/pipeline_with_tokens.png" alt="center" style="width:1000px;" /></p>
<ul>
<li data-marpit-fragment="1">LLM的一次推理输出logits，并非token</li>
<li data-marpit-fragment="2">要得到token，还需通过Decoding strategy对logits进行解码</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="7" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="6" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="30">
<h1 id="llm%E6%8E%A8%E7%90%86%E8%BF%87%E7%A8%8B%E4%B8%AD%E5%AE%9E%E9%99%85%E6%B6%89%E5%8F%8A%E7%9A%84%E6%AD%A5%E9%AA%A4-1">LLM推理过程中实际涉及的步骤</h1>
<ul>
<li data-marpit-fragment="1">
<p>LlaMAModel获得最后一层DecoderLayer的输出</p>
</li>
<li data-marpit-fragment="2">
<p>LM_head获得logits</p>
</li>
<li data-marpit-fragment="3">
<p>Decoding strategy解码logits得到token</p>
</li>
<li data-marpit-fragment="4">
<p>常用的Decoding strategy有：</p>
<ul>
<li data-marpit-fragment="5">Greedy decoding</li>
<li data-marpit-fragment="6">Sampling</li>
<li data-marpit-fragment="7">Beam search</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="7" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="30">
<h1 id="llm%E7%9A%84%E8%A7%A3%E7%A0%81decoding%E7%AD%96%E7%95%A5">LLM的解码(decoding)策略</h1>
<ul>
<li data-marpit-fragment="1">如果我们把logits(通过softmax转换为token的概率分布)作为输入，通常有如下解码策略：
<ul>
<li data-marpit-fragment="2">贪婪解码(Greedy Decoding)：每次直接选择概率最高的token，简单高效，但并非全局最优</li>
<li data-marpit-fragment="3">采样(Sampling)：按一定的采样策略选择一个单词，增加生成过程的多样性，但可能会导致生成的文本不连贯</li>
<li data-marpit-fragment="4">Beam Search：通过维护一个长度为k的候选序列集，每一步(单token推理)从每个候选序列的概率分布中选择概率最高的k个token，再考虑序列概率，保留最高的k个候选序列</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="8" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="30">
<h1 id="%E9%87%87%E6%A0%B7%E7%AD%96%E7%95%A5">采样策略</h1>
<ul>
<li data-marpit-fragment="1">一切从随机出发，叠加控制
<ul>
<li data-marpit-fragment="2">随机采样</li>
<li data-marpit-fragment="3">Top-k采样</li>
<li data-marpit-fragment="4">Top-p采样(核采样，Nucleus sampling)</li>
<li data-marpit-fragment="5">Top-k+Top-p采样</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="9" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="30">
<h1 id="%E9%87%87%E6%A0%B7%E7%AD%96%E7%95%A5-top-k%E9%87%87%E6%A0%B7">采样策略: top-k采样</h1>
<p>输入：南京大学计算机学院的课程有<br />
概率分布: {算法:0.4, 操作系统:0.3, 计算机:0.2, 数据:0.05, ...}</p>
<ul>
<li data-marpit-fragment="1">top-k采样，每次从概率最高的k个单词中进行随机采样</li>
<li data-marpit-fragment="2">例如k=2，有可能生成的输出有
<ul>
<li data-marpit-fragment="3">南京大学计算机学院的课程有算法</li>
<li data-marpit-fragment="4">南京大学计算机学院的课程有操作系统</li>
</ul>
</li>
<li data-marpit-fragment="5">贪婪解码本质是一种top-k采样(k=1)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="10" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="30">
<h1 id="%E9%87%87%E6%A0%B7%E7%AD%96%E7%95%A5-top-p%E9%87%87%E6%A0%B7">采样策略: top-p采样</h1>
<ul>
<li data-marpit-fragment="1">top-p采样，源自<a href="https://arxiv.org/pdf/1904.09751">The Curious Case of Neural Text Degeneration</a></li>
<li data-marpit-fragment="2">核心思路，重构采样集合

<h1 id="llm%E4%BA%8C%E9%98%B6%E6%AE%B5%E6%8E%A8%E7%90%86%E8%A7%A3%E6%9E%90">LLM二阶段推理解析</h1>
<ul>
<li data-marpit-fragment="1">将LLM当作函数，输入是token序列，输出是下一个token</li>
<li data-marpit-fragment="2">LLM通过自回归(autoregressive generation)不断生成&quot;下一个token&quot;</li>
<li data-marpit-fragment="3">脑补下当LLM接收到输入的token序列后如何进行下一个token的推理</li>
</ul>
<div style="display:contents;" data-marpit-fragment>
<p><img src="images/l11/pipeline_with_tokens.png" alt="center" style="width:1000px;" /></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="18" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="30">
<h1 id="llm%E6%8E%A8%E7%90%86%E8%BF%87%E7%A8%8B%E4%BC%9A%E4%BA%A7%E7%94%9F%E4%B8%80%E4%BA%9B%E4%B8%AD%E9%97%B4%E5%8F%98%E9%87%8F">LLM推理过程会产生一些中间变量</h1>
<p>第一个&quot;下一个token&quot;生成: 输入token序列&quot;经过&quot;(调用forward方法)N层Decoder layer后，的到结果<br />
细看其中一层Decoder layer,frward方法会返回若干中间输出，被称之为激活(activation)<br />
<img src="images/l11/pipeline.png" alt="center" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="19" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="30">
<h1 id="prefill-phase">Prefill phase</h1>
<ul>
<li data-marpit-fragment="1">第一个&quot;下一个token&quot;生成过程被称之为Prefill阶段</li>
<li data-marpit-fragment="2">为何特殊对待？
<ul>
<li data-marpit-fragment="3">计算开销大</li>
</ul>
</li>
<li data-marpit-fragment="4">简单推导一下一次LLM的推理过程的计算开销</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="6" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="20" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="30">
<h1 id="%E8%AE%A1%E7%AE%97%E5%BC%80%E9%94%80">计算开销</h1>
<ul>
<li data-marpit-fragment="1">符号约定
<ul>
<li data-marpit-fragment="2">b: batch size</li>
<li data-marpit-fragment="3">s: sequence length</li>
<li data-marpit-fragment="4">h: hidden size/dimension</li>
<li data-marpit-fragment="5">nh: number of heads</li>
<li data-marpit-fragment="6">hd: head dimension</li>
</ul>
</li>
</ul>
</section>
