<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">LlamaForCausalLM(
  (model): LlamaModel(
    ...
    (layers): ModuleList(
      (<span class="hljs-number">0</span>-<span class="hljs-number">15</span>): <span class="hljs-number">16</span> x LlamaDecoderLayer(
        (self_attn): LlamaAttention
        (mlp): LlamaMLP
        (input_layernorm): LlamaRMSNorm
        (post_attention_layernorm): LlamaRMSNorm
    )
    ...
  )
  (lm_head): Linear(in_features=<span class="hljs-number">2048</span>, out_features=<span class="hljs-number">128256</span>, bias=<span class="hljs-literal">False</span>)
)
</code></pre>

<h1 id="llamadecoderlayer%E5%86%85%E9%83%A8%E7%BB%93%E6%9E%84">LlamaDecoderLayer内部结构</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">(self_attn): LlamaAttention(
  (q_proj): Linear(in_features=<span class="hljs-number">2048</span>, out_features=<span class="hljs-number">2048</span>, bias=<span class="hljs-literal">False</span>)
  (k_proj): Linear(in_features=<span class="hljs-number">2048</span>, out_features=<span class="hljs-number">512</span>, bias=<span class="hljs-literal">False</span>)
  (v_proj): Linear(in_features=<span class="hljs-number">2048</span>, out_features=<span class="hljs-number">512</span>, bias=<span class="hljs-literal">False</span>)
  (o_proj): Linear(in_features=<span class="hljs-number">2048</span>, out_features=<span class="hljs-number">2048</span>, bias=<span class="hljs-literal">False</span>)
  (rotary_emb): LlamaRotaryEmbedding()
)
(mlp): LlamaMLP(
  (gate_proj): Linear(in_features=<span class="hljs-number">2048</span>, out_features=<span class="hljs-number">8192</span>, bias=<span class="hljs-literal">False</span>)
  (up_proj): Linear(in_features=<span class="hljs-number">2048</span>, out_features=<span class="hljs-number">8192</span>, bias=<span class="hljs-literal">False</span>)
  (down_proj): Linear(in_features=<span class="hljs-number">8192</span>, out_features=<span class="hljs-number">2048</span>, bias=<span class="hljs-literal">False</span>)
  (act_fn): SiLU()
)
(input_layernorm): LlamaRMSNorm((<span class="hljs-number">2048</span>,), eps=<span class="hljs-number">1e-05</span>)
(post_attention_layernorm): LlamaRMSNorm((<span class="hljs-number">2048</span>,), eps=<span class="hljs-number">1e-05</span>)
</code></pre>

<h1 id="%E5%A4%A7%E8%AF%AD%E8%A8%80%E6%A8%A1%E5%9E%8B%E5%BC%95%E5%85%A5normalization">大语言模型引入Normalization</h1>
<p>Normalization：“调整数据分布”</p>
<ul>
<li data-marpit-fragment="1">数据长什么样子？都是tensor！维度很多！
<ul>
<li data-marpit-fragment="2">原始输入: vocab embedding
<ul>
<li data-marpit-fragment="3">tensor shape: &lt;batch_size, sequence_length, hidden_dim&gt;</li>
</ul>
</li>
<li data-marpit-fragment="4">深度学习模型中间层表示(hidden states/representations)
<ul>
<li data-marpit-fragment="5">tensor shape: &lt;batch_size, sequence_length, hidden_dim&gt;</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="12" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="20">
<h1 id="%E5%A4%A7%E8%AF%AD%E8%A8%80%E6%A8%A1%E5%9E%8B%E5%BC%95%E5%85%A5normalization-1">大语言模型引入Normalization</h1>
<div style="display:contents;" data-marpit-fragment>
<p><img src="images/l5/normalization.png" alt="center" style="width:900px;" /></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="6" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="13" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="20">
<h1 id="normalization%E7%9A%84%E8%AE%BE%E8%AE%A1%E6%80%9D%E8%B7%AF">Normalization的设计思路</h1>
<ul>
<li data-marpit-fragment="1">tensor shape: &lt;batch_size, sequence_length, hidden_dim&gt;</li>
<li data-marpit-fragment="2">选择最合适的Normalization维度
<ul>
<li data-marpit-fragment="3">batch：X=[batch_size,sequence_length, hidden_dim]</li>
<li data-marpit-fragment="4">sequence： X=[sequence_length, hidden_dim]</li>
<li data-marpit-fragment="5">hidden: &lt;bs, seq, hidden&gt; =&gt; &lt;N, hidden&gt;, X=[hidden_dim]
<ul>
<li data-marpit-fragment="6">又称LayerNrom</li>
</ul>
</li>
</ul>
</li>
</ul>
<div style="display:contents;" data-marpit-fragment>
<p>当前流行的LayerNorm：<a href="https://arxiv.org/pdf/1910.07467">RMSNorm</a></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="14" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="20">
<h1 id="rmsnorm">RMSNorm</h1>
<ul>
<li data-marpit-fragment="1">torch 2.4，提供了RMSNorm类的实现<a href="https://pytorch.org/docs/stable/generated/torch.nn.RMSNorm.html#torch.nn.RMSNorm">torch.nn.RMSNorm</a></li>

<h1 id="%E5%89%8D%E9%A6%88%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9Cffn">前馈神经网络(FFN)</h1>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="19" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="20">
<h1 id="ffn%E5%AE%9E%E7%8E%B0llamamlp">FFN实现，LlamaMLP</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">(mlp): LlamaMLP(
  (gate_proj): Linear(in_features=<span class="hljs-number">2048</span>, out_features=<span class="hljs-number">8192</span>, bias=<span class="hljs-literal">False</span>)
  (up_proj): Linear(in_features=<span class="hljs-number">2048</span>, out_features=<span class="hljs-number">8192</span>, bias=<span class="hljs-literal">False</span>)
  (down_proj): Linear(in_features=<span class="hljs-number">8192</span>, out_features=<span class="hljs-number">2048</span>, bias=<span class="hljs-literal">False</span>)
  (act_fn): SiLU()
)
</code></pre>
<ul>
<li data-marpit-fragment="1">组件：三个nn.Linear层，一个SiLU激活函数
<ul>
<li data-marpit-fragment="2">SiLU: torch.nn.functional.silu(x)</li>
<li data-marpit-fragment="3">Linear: torch.nn.Linear(in_features, out_features)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="6" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="20" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="20">
<h1 id="ffn%E6%B5%81%E7%A8%8B">FFN流程</h1>
<ul>
<li data-marpit-fragment="1">输入tensor: &lt;batch_size, sequence_length, hidden_dim&gt;</li>
<li data-marpit-fragment="2">第一步：
<ul>
<li data-marpit-fragment="3">通过gate_proj获得gate tensor，经过SiLU激活得到gate tensor</li>
<li data-marpit-fragment="4">通过up_proj获得up tensor</li>
</ul>
</li>
<li data-marpit-fragment="5">第二步：元素乘(elementwise multiply): gate tensor 和 up tensor</li>
<li data-marpit-fragment="6">第三步: 通过down_proj获得down tensor</li>
</ul>
<div style="display:contents;" data-marpit-fragment>
<p>摘抄自transformers/src/models/modeling_llama.py</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">down_proj = self.down_proj(self.act_fn(self.gate_proj(x)) * self.up_proj(x)
</code></pre>
</div></section>
