</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="13" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="26">
<h1 id="moe%E4%B8%8Etransformers-1">MoE与Transformers</h1>
<ul>
<li data-marpit-fragment="1"><a href="https://arxiv.org/abs/2101.03961">Switch Transformers</a>
<ul>
<li data-marpit-fragment="2">T5-based MoEs going from 8 to 2048 experts</li>
</ul>
</li>
<li data-marpit-fragment="3"><a href="https://huggingface.co/mistralai">Mixtral 8x7B</a>
<ul>
<li data-marpit-fragment="4">8 experts</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="14" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="26">
<h1 id="%E5%A6%82%E4%BD%95%E7%A1%AE%E5%AE%9Amoe%E4%B8%AD%E7%9A%84expert">如何确定MoE中的expert</h1>
<ul>
<li data-marpit-fragment="1">通过训练过程学习参数，确定每个expert</li>
<li data-marpit-fragment="2">以Mixtral 8x7B为例
<ul>
<li data-marpit-fragment="3">将FFN layer扩展为8个expert
<ul>
<li data-marpit-fragment="4">每个expert为原有尺寸的一个FFN layer</li>
<li data-marpit-fragment="5">通过Gating network选择最适合的expert</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="15" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="26">
<h1 id="%E5%89%8D%E9%A6%88%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9Cffn">前馈神经网络(FFN)</h1>
<p><img src="images/l5/pipeline.png" alt="center" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="16" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="26">
<h1 id="%E6%A0%87%E5%87%86ffn%E5%AE%9E%E7%8E%B0">标准FFN实现</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">(mlp): LlamaMLP(
  (gate_proj): Linear(in_features=<span class="hljs-number">2048</span>, out_features=<span class="hljs-number">8192</span>, bias=<span class="hljs-literal">False</span>)
  (up_proj): Linear(in_features=<span class="hljs-number">2048</span>, out_features=<span class="hljs-number">8192</span>, bias=<span class="hljs-literal">False</span>)
  (down_proj): Linear(in_features=<span class="hljs-number">8192</span>, out_features=<span class="hljs-number">2048</span>, bias=<span class="hljs-literal">False</span>)
  (act_fn): SiLU()
)
</code></pre>
<ul>
<li data-marpit-fragment="1">增加Gating network，forward function中通过Gating network选择最适合的expert，每个expert进行以下计算：
<ul>
<li data-marpit-fragment="2">self.down_proj(self.act_fn(self.gate_proj(x)) * self.up_proj(x)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="17" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="26">
<h1 id="moe%E7%9A%84%E8%AE%AD%E7%BB%83">MoE的训练</h1>
<ul>
<li data-marpit-fragment="1">通过load balancing训练MoE</li>
<li data-marpit-fragment="2">MoE训练之前：初始化每个expert，且并无任何含义</li>
<li data-marpit-fragment="3">不加任何控制的训练：每次选取top-k(=2)的expert进行训练和参数更新，容易使模型选择被训练的快的experts</li>
<li data-marpit-fragment="4">load balancing: 在训练过程中，赋予每个expert近乎相同数量的训练样本</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="18" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="26">
<h1 id="low-rank-adaptation-lora">Low-rank adaptation (LoRA)</h1>
<ul>
<li data-marpit-fragment="1">一种流行的轻量级LLM微调技术
<ul>
<li data-marpit-fragment="2">通过很少的trainable parameters,快速微调LLM
<ul>
<li data-marpit-fragment="3"><a href="https://arxiv.org/abs/2106.09685">LoRA: Low-Rank Adaptation of Large Language Models</a></li>
</ul>
</li>
</ul>
</li>
</ul>
<div style="display:contents;" data-marpit-fragment>
<p><img src="images/l8/lora.jpeg" alt="center" style="width:800px;" /></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="9" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="19" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="26">
<h1 id="lora%E5%9F%BA%E6%9C%AC%E6%80%9D%E8%B7%AF">LoRA基本思路</h1>
<ul>

<h1 id="lora%E5%AE%9E%E7%8E%B0">LoRA实现</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch.nn <span class="hljs-keyword">as</span> nn

<span class="hljs-keyword">class</span> <span class="hljs-title class_">LoRALayer</span>(nn.Module):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, in_dim, out_dim, rank, alpha</span>):
        <span class="hljs-built_in">super</span>().__init__()
        std_dev = <span class="hljs-number">1</span> / torch.sqrt(torch.tensor(rank).<span class="hljs-built_in">float</span>())
        self.A = nn.Parameter(torch.randn(in_dim, rank) * std_dev)
        self.B = nn.Parameter(torch.zeros(rank, out_dim))
        self.alpha = alpha

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x</span>):
        x = self.alpha * (x @ self.A @ self.B)
        <span class="hljs-keyword">return</span> x
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="22" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="26">
<h1 id="lora%E5%AE%9E%E7%8E%B0-1">LoRA实现</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">LinearWithLoRA</span>(nn.Module):

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, linear, rank, alpha</span>):
        <span class="hljs-built_in">super</span>().__init__()
        self.linear = linear
        self.lora = LoRALayer(
            linear.in_features, linear.out_features, rank, alpha
        )

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x</span>):
        <span class="hljs-keyword">return</span> self.linear(x) + self.lora(x)
</code></pre>
