<h1 id="%E6%A8%A1%E5%9E%8B%E7%BB%93%E6%9E%84">模型结构</h1>
<ul>
<li data-marpit-fragment="1">模型结构二要素: 结构定义, forward方法
<ul>
<li data-marpit-fragment="2">结构定义:</li>
</ul>
</li>
</ul>
<div style="display:contents;" data-marpit-fragment>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">LeNet</span>(nn.Module):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):
        <span class="hljs-built_in">super</span>().__init__()
        self.conv1 = nn.Conv2d(<span class="hljs-number">1</span>, <span class="hljs-number">6</span>, <span class="hljs-number">5</span>)
        self.conv2 = nn.Conv2d(<span class="hljs-number">6</span>, <span class="hljs-number">16</span>, <span class="hljs-number">5</span>)
        self.fc1 = nn.Linear(<span class="hljs-number">16</span>*<span class="hljs-number">4</span>*<span class="hljs-number">4</span>, <span class="hljs-number">120</span>)
        self.fc2 = nn.Linear(<span class="hljs-number">120</span>, <span class="hljs-number">84</span>)
        self.fc3 = nn.Linear(<span class="hljs-number">84</span>, <span class="hljs-number">10</span>)

</code></pre>

<h1 id="%E6%A8%A1%E5%9E%8B%E7%BB%93%E6%9E%84-1">模型结构</h1>
<p>forward方法</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x</span>):
        x = nn.functional.relu(self.conv1(x))
        x = nn.functional.max_pool2d(x, <span class="hljs-number">2</span>, <span class="hljs-number">2</span>)
        x = nn.functional.relu(self.conv2(x))
        x = nn.functional.max_pool2d(x, <span class="hljs-number">2</span>, <span class="hljs-number">2</span>)
        x = x.view(-<span class="hljs-number">1</span>, <span class="hljs-number">16</span>*<span class="hljs-number">4</span>*<span class="hljs-number">4</span>)
        x = nn.functional.relu(self.fc1(x))
        x = nn.functional.relu(self.fc2(x))
        x = self.fc3(x)
        <span class="hljs-keyword">return</span> x
</code></pre>
</section>

<h1 id="tensor-broadcasting-1">Tensor Broadcasting</h1>
<p>并行运算在深度学习时代非常重要</p>
<ul>
<li data-marpit-fragment="1">N个样本，每个样本的shape (2, 4), 模型参数(2, 4)
<ul>
<li data-marpit-fragment="2">一个batch的输入通常的shape (2, 2, 4)</li>
<li data-marpit-fragment="3">如何为这个batch批量执行每个样本和模型参数的计算?
<ul>
<li data-marpit-fragment="4">比如:
<ul>
<li data-marpit-fragment="5">Tensor 1 (2, 2, 4) * Tensor 2 (2, 4)</li>
<li data-marpit-fragment="6">Tensor 1 (2, 2, 4) @ Tensor 2 (4, 2)</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="10" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="32">
<h1 id="tensor-broadcasting%E7%9A%84%E5%8E%9F%E5%88%99">Tensor Broadcasting的原则</h1>
<ul>
<li data-marpit-fragment="1">Each tensor must have at least one dimension - no empty tensors.</li>
<li data-marpit-fragment="2">Comparing the dimension sizes of the two tensors, going from last to first:
<ul>
<li data-marpit-fragment="3">Each dimension must be equal, or</li>
<li data-marpit-fragment="4">One of the dimensions must be of size 1, or</li>
<li data-marpit-fragment="5">The dimension does not exist in one of the tensors</li>
</ul>
</li>
</ul>
<p>来源: <a href="https://pytorch.org/tutorials/beginner/introyt/tensors_deeper_tutorial.html">Introduction to PyTorch Tensors</a></p>
</section>

<h1 id="%E5%9B%9E%E9%A1%BE%E6%A8%A1%E5%9E%8B%E7%BB%93%E6%9E%84-forward%E5%B9%B2%E4%BA%86%E4%BA%9B%E4%BB%80%E4%B9%88%E4%BA%8B">回顾模型结构: Forward干了些什么事</h1>
<ul>
<li data-marpit-fragment="1">构建模型的推理(inference)过程：计算图</li>
</ul>
<div style="display:contents;" data-marpit-fragment>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x</span>):
        x = nn.functional.relu(self.conv1(x))
        x = nn.functional.max_pool2d(x, <span class="hljs-number">2</span>, <span class="hljs-number">2</span>)
        x = nn.functional.relu(self.conv2(x))
        x = nn.functional.max_pool2d(x, <span class="hljs-number">2</span>, <span class="hljs-number">2</span>)
        x = x.view(-<span class="hljs-number">1</span>, <span class="hljs-number">16</span>*<span class="hljs-number">4</span>*<span class="hljs-number">4</span>)
        x = nn.functional.relu(self.fc1(x))
        x = nn.functional.relu(self.fc2(x))
        x = self.fc3(x)
        <span class="hljs-keyword">return</span> x
</code></pre>
</div>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = torch.ones(<span class="hljs-number">5</span>)  <span class="hljs-comment"># input tensor</span>

loss = torch.nn.functional.binary_cross_entropy_with_logits(z, y)
</code></pre>

<h1 id="%E6%A8%A1%E5%9E%8B%E7%9A%84%E8%AE%AD%E7%BB%83%E5%AD%A6%E4%B9%A0%E7%9A%84%E5%AE%9E%E7%8E%B0">模型的训练/学习的实现</h1>
<p>定义损失函数(loss)，以及优化器(优化算法)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">ce_loss = nn.CrossEntropyLoss()
optimizer = torch.optim.SGD(model.parameters(), lr=<span class="hljs-number">1e-3</span>)
</code></pre>

<p>常见损失函数，可在torch.nn中调用</p>

</ul>
</li>
<li data-marpit-fragment="3">
<p>常见优化算法，可在torch.optim中调用</p>
<ul>
<li data-marpit-fragment="4">optim.SGD, optim.Adam, optim.AdamW, optim.LBFGS, ...</li>

<h1 id="%E8%AE%AD%E7%BB%83%E6%B5%81%E7%A8%8B">训练流程</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">train</span>(<span class="hljs-params">dataloader, model, loss_fn, optimizer</span>):
    size = <span class="hljs-built_in">len</span>(dataloader.dataset)
    model.train()
    <span class="hljs-keyword">for</span> batch, (X, y) <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(dataloader):
        pred = model(X)
        l = loss_fn(pred, y)
        optimizer.zero_grad()
        l.backward()
        optimizer.step()
        <span class="hljs-keyword">if</span> batch % <span class="hljs-number">100</span> == <span class="hljs-number">0</span>:
            loss, current = l.item(), batch * <span class="hljs-built_in">len</span>(X)
            <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;loss: <span class="hljs-subst">{loss:&gt;7f}</span>  [<span class="hljs-subst">{current:&gt;5d}</span>/<span class="hljs-subst">{size:&gt;5d}</span>]&quot;</span>)
            
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="32" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="32">
<h1 id="%E6%B5%8B%E8%AF%95%E6%B5%81%E7%A8%8B">测试流程</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">
<span class="hljs-keyword">def</span> <span class="hljs-title function_">test</span>(<span class="hljs-params">dataloader, model, loss_fn</span>):
    size = <span class="hljs-built_in">len</span>(dataloader.dataset)
    num_batches = <span class="hljs-built_in">len</span>(dataloader)
    model.<span class="hljs-built_in">eval</span>()
    test_loss, correct = <span class="hljs-number">0</span>, <span class="hljs-number">0</span>
    <span class="hljs-keyword">with</span> torch.no_grad():
        <span class="hljs-keyword">for</span> X, y <span class="hljs-keyword">in</span> dataloader:
            pred = model(X)
            test_loss += loss_fn(pred, y).item()
            correct += (pred.argmax(<span class="hljs-number">1</span>) == y).<span class="hljs-built_in">type</span>(torch.<span class="hljs-built_in">float</span>).<span class="hljs-built_in">sum</span>().item()
    test_loss /= num_batches
    correct /= size
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Test Error: \n Accuracy: <span class="hljs-subst">{(<span class="hljs-number">100</span>*correct):&gt;<span class="hljs-number">0.1</span>f}</span>%, Avg loss: <span class="hljs-subst">{test_loss:&gt;8f}</span> \n&quot;</span>)
    <span class="hljs-keyword">return</span> correct

</code></pre>
