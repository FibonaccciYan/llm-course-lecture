<h1 id="%E7%90%86%E8%A7%A3%E4%B8%96%E7%95%8C%E7%9A%84%E6%96%B9%E5%BC%8F">理解世界的方式</h1>
<ul>
<li data-marpit-fragment="1">
<p>人如何理解世界: 通过外延观察=&gt;自动构建内涵</p>
</li>
<li data-marpit-fragment="2">
<p>内涵: 一个概念的内涵是指它的“内容”或“定义”，即该概念所包含的性质、特征或条件</p>
<ul>
<li data-marpit-fragment="3">“人”: 有理性、社会性和自我意识的生物</li>
</ul>
</li>
<li data-marpit-fragment="4">
<p>外延: 一个概念的外延是指它所指代的所有对象的集合，或者说它所涵盖的实际事物的范围</p>
<ul>
<li data-marpit-fragment="5">“人”: 是所有的人类个体，如亚里士多德、牛顿、爱因斯坦</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="6" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="28">

<p>模型如何理解世界: 通过外延观察=&gt;自动构建内涵</p>
<div style="display:contents;" data-marpit-fragment>
<p>那如何把上面的概念落到实处呢？</p>
<p>将世界“特征化”，基于特征化后的向量，通过函数计算完成具体的任务<br />

<h1 id="%E7%9F%A9%E9%98%B5%E4%B9%98%E6%B3%95%E7%9A%84%E4%BC%98%E5%8C%96%E6%80%9D%E8%B7%AF">矩阵乘法的优化思路</h1>
<ul>
<li>内存局部性 (Blocking)
<ul>
<li>数据按小块（tile）加载到cache中，避免反复访问大矩阵</li>
</ul>
</li>
<li>向量化计算 (Tiling)
<ul>
<li>一次处理多个数据 (SIMD/SIMT)，例如一次性做 8 个乘加</li>
</ul>
</li>
<li>并行化
<ul>
<li>多核CPU：不同线程处理不同矩阵块</li>
<li>GPU：上万线程同时处理小块矩阵</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="15" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="28">
<h1 id="pytorch%E6%89%8B%E6%90%93%E4%B9%98%E6%B3%95">PyTorch手搓乘法</h1>
<p>承载数据的基本类型：Tensor。那什么是 Tensor？</p>
<ul>
<li>Tensor可理解为多维数组</li>
<li>在 PyTorch 中是最基础的数据结构</li>
<li>类似 NumPy 的 ndarray，但有两个关键特性：
<ul>
<li>支持在GPU上高效计算</li>
<li>支持自动求导(autograd)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="16" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="28">
<h2 id="tensor-%E7%9A%84%E7%BB%B4%E5%BA%A6">Tensor 的维度</h2>
<ul>
<li>标量 (Scalar)：0 维张量</li>
<li>向量 (Vector)：1 维张量</li>
<li>矩阵 (Matrix)：2 维张量，常用与模型参数W</li>
<li>高维 Tensor：常用于输入输出(Input/Output)/激活(Activation)</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">  torch.tensor(<span class="hljs-number">3.14</span>)   <span class="hljs-comment"># shape = []</span>
  torch.tensor([<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>])   <span class="hljs-comment"># shape = [3]</span>
  torch.tensor([[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>], [<span class="hljs-number">3</span>, <span class="hljs-number">4</span>]])   <span class="hljs-comment"># shape = [2, 2]</span>
  x = torch.randn(<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>) <span class="hljs-comment"># shape = [2, 3, 4, 5]</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="17" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="28">
<h1 id="pytorch%E6%89%8B%E6%90%93%E4%B9%98%E6%B3%95-1">PyTorch手搓乘法</h1>
<ul>
<li>操作数有了，那操作符呢？</li>
<li>矩阵乘法 (Matrix multiplication)
<ul>
<li>Operator @</li>
<li>torch.matmul, tensor.matmul</li>
</ul>
</li>
<li>元素乘法 (element-wise multiplication)
<ul>
<li>Operator *</li>
<li>torch.mul, tensor.mul</li>
</ul>
</li>
<li>高阶的:
<ul>
<li>torch.einsum</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="18" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="28">
<h1 id="%E7%BC%96%E7%A0%81%E6%97%B6%E9%97%B4">编码时间</h1>
<p>矩阵乘</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">y = x@w
y = x.matmul(w)
y = torch.matmul(x, w)
</code></pre>
<p>元素乘</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">y = x*w
y = x.mul(w)
y = torch.mul(x, w)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="19" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="28">
<h1 id="einsum">einsum</h1>
<ul>
<li>torch.einsum (equation, tensor list)
<ul>
<li>equation: 使用 <strong>爱因斯坦求和约定 (Einstein Summation Convention)</strong> 描述张量运算 (基于tensor下标)</li>
<li>tensor list: input</li>
</ul>
</li>
<li>优点：直观，代码可读性强</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="20" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="28">

<h1 id="%E7%A7%AF%E6%9C%A8nnlinear%E7%9A%84%E8%A6%81%E7%B4%A0">&quot;积木&quot;nn.Linear的要素</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>self.in_features = in_features
self.out_features = out_features
self.weight = Parameter(torch.empty((out_features, in_features), **factory_kwargs))
</code></pre>
<ul>
<li data-marpit-fragment="1">weight: W
<ul>
<li data-marpit-fragment="2">与in_features和out_features共同规约了输入输出部分维度的尺寸</li>
<li data-marpit-fragment="3">实现了从一个空间到另一个空间的变换</li>
</ul>
</li>
</ul>
