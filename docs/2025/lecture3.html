<h1 id="%E5%8F%8D%E5%90%91%E4%BC%A0%E6%92%AD%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E7%9A%84%E5%85%B3%E9%94%AE">反向传播：深度学习的关键</h1>
<ul>
<li data-marpit-fragment="1">前向传播：从输入到输出，计算预测结果</li>
<li data-marpit-fragment="2">反向传播：从输出到输入，计算梯度，更新参数</li>
<li data-marpit-fragment="3">核心思想：通过链式法则计算复合函数的导数</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="3" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="34">
<p><img src="../images/2025/l2/forward_backward.png" alt="center" style="width:1200px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="4" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="34">
<h1 id="%E4%B8%BA%E4%BB%80%E4%B9%88%E9%9C%80%E8%A6%81%E5%8F%8D%E5%90%91%E4%BC%A0%E6%92%AD">为什么需要反向传播？</h1>
<ul>
<li data-marpit-fragment="1"><strong>目标</strong>：找到使损失函数最小的参数</li>
<li data-marpit-fragment="2"><strong>方法</strong>：梯度下降，需要计算损失函数对每个参数的梯度</li>
<li data-marpit-fragment="3"><strong>挑战</strong>：深度学习模型是复合函数，直接计算梯度困难</li>
<li data-marpit-fragment="4"><strong>解决</strong>：反向传播算法，高效计算所有参数的梯度</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="5" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="34">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="12" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="34">
<h1 id="%E8%87%AA%E5%8A%A8%E6%B1%82%E5%AF%BCpytorch%E7%9A%84%E6%A0%B8%E5%BF%83%E7%89%B9%E6%80%A7">自动求导：PyTorch的核心特性</h1>
<ul>
<li data-marpit-fragment="1"><strong>计算图</strong>：PyTorch自动构建计算图
<ul>
<li data-marpit-fragment="2">基于<code>nn.Module</code>,<code>Tensor</code>以及用户实现的<code>forward</code>方法</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>梯度追踪</strong>：在PyTorch中，Tensor对象设置<code>requires_grad=True</code>即可启用对该<code>Tensor</code>的梯度计算</li>
<li data-marpit-fragment="4"><strong>反向传播</strong>：<code>backward()</code> 自动计算梯度</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="13" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="34">
<h1 id="autograd%E7%9A%84%E6%97%A0%E6%84%9F%E7%9F%A5%E4%BD%BF%E7%94%A8">Autograd的无感知使用</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">optimizer = torch.optim.SGD(net.parameters(), lr=<span class="hljs-number">0.01</span>)

<span class="hljs-keyword">for</span> epoch <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">100</span>):
    <span class="hljs-comment"># 前向传播</span>
    y = net(x)
    loss = criterion(y, target)
    
    <span class="hljs-comment"># 反向传播</span>
    optimizer.zero_grad()  <span class="hljs-comment"># 清零梯度</span>
    loss.backward()        <span class="hljs-comment"># 计算梯度</span>
    optimizer.step()       <span class="hljs-comment"># 更新参数</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="14" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="34">
<h1 id="autograd-%E6%A6%82%E8%A7%88%E5%8A%A8%E6%80%81%E8%AE%A1%E7%AE%97%E5%9B%BE">Autograd 概览（动态计算图）</h1>
<ul>
<li>动态计算图: 前向时即时构图，<code>requires_grad=True</code> 的参与者会被追踪。
<ul>
<li>叶子节点: 叶子是直接由用户创建且需梯度的tensor，其梯度累积在 <code>.grad</code></li>
<li>非叶子节点：由运算生成的新tensor，比如<code>z=x+y</code>, z中包含<code>grad_fn</code>，是用于记录的Function对象，描述生成该tensor的运算方式，以及反向传播时如何计算梯度</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="15" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="34">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch

x = torch.ones(<span class="hljs-number">2</span>, <span class="hljs-number">2</span>, requires_grad=<span class="hljs-literal">True</span>)
y = x + <span class="hljs-number">2</span>
z = y * y * <span class="hljs-number">3</span>
out = z.mean()

<span class="hljs-built_in">print</span>(x.grad_fn)  <span class="hljs-comment"># None，因为x是叶子张量</span>
<span class="hljs-built_in">print</span>(y.grad_fn)  <span class="hljs-comment"># &lt;AddBackward0&gt;，表示 y = x + 2</span>
<span class="hljs-built_in">print</span>(z.grad_fn)  <span class="hljs-comment"># &lt;MulBackward0&gt;，表示 z = y * y * 3</span>
<span class="hljs-built_in">print</span>(out.grad_fn) <span class="hljs-comment"># &lt;MeanBackward0&gt;，表示 mean 操作</span>
</code></pre>
<ul>
<li>y.grad_fn = <AddBackward0>：说明<code>y</code>是通过<code>加法操作</code>得到的。</li>
<li>z.grad_fn = <MulBackward0>：说明<code>z</code>是通过<code>乘法操作</code>得到的。</li>
<li>out.grad_fn = <MeanBackward0>：说明最终输出是<code>均值操作</code>的结果。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="16" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="34">
<h3 id="%E8%AE%A1%E7%AE%97%E5%9B%BE%E6%8A%BD%E8%B1%A1%E7%A4%BA%E6%84%8F">计算图抽象示意</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>  out = z.mean()        (grad_fn = MeanBackward0)
            ^
            |
       z = y*y*3        (grad_fn = MulBackward0)
            ^
            |
         y = x+2        (grad_fn = AddBackward0)
            ^
            |
            x           (leaf, requires_grad=True, grad_fn=None)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="17" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="34">

<li>TBackward: 对应 <code>transpose</code> 的反向，是线性层实现里常见的辅助节点（例如 <code>W.t()</code>）。反传中将梯度再转回原始维度</li>
<li>AccumulateGrad: 不是算子反向，而是“叶子张量梯度累加”节点。把传来的梯度写入叶子张量（如 <code>Linear.weight/bias</code> 或 <code>requires_grad=True</code> 的输入）的 <code>.grad</code> 中，并按步累加</li>
</ul>

<h1 id="%E5%8F%8D%E5%90%91%E4%BC%A0%E6%92%AD%E7%9A%84%E5%90%AF%E5%8A%A8%E8%BF%87%E7%A8%8B">反向传播的启动过程</h1>
<p>当执行<code>out.backward()</code>时，PyTorch 会从<code>out.grad_fn</code>出发，沿着计算图往回追踪，调用每个<code>grad_fn</code>对应的<code>backward()</code>方法，逐步计算出各个叶子节点（比如参数<code>x</code>）的梯度。</p>
<p>几个注意点：</p>
<ul>
<li>叶子张量（用户定义的变量）的<code>grad_fn</code>一般是<code>None</code>。</li>
<li>如果一个张量是通过in-place操作得到的，因为这可能会影响计算图的正确性，所以<code>grad_fn</code>会变成<code>AccumulateGrad</code>或者触发警告。</li>
<li>在调用<code>.detach()</code>或<code>.data</code>时，得到的新张量也不会有<code>grad_fn</code>，因为它被认为是从计算图中“断开”了。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="19" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="34">
<h1 id="%E5%B7%A5%E7%A8%8B%E8%A7%86%E8%A7%92%E7%9C%8Bautograd%E4%BD%A0%E9%9C%80%E8%A6%81%E7%9F%A5%E9%81%93%E7%9A%84">工程视角看Autograd：你需要知道的</h1>
<ul>
<li>动态计算图：前向即时构图；非叶子张量有 <code>grad_fn</code>，叶子张量的梯度写入 <code>.grad</code>。</li>

<li>原理提示：背后采用“反向模式自动微分”（向量-雅可比积，VJP）实现高效梯度计算；想深入可参考 PyTorch Autograd 文档：<a href="https://pytorch.org/docs/stable/autograd.html">https://pytorch.org/docs/stable/autograd.html</a></li>
</ul>
</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="20" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="34">
<h1 id="%E5%B7%A5%E7%A8%8B%E8%A7%86%E8%A7%92%E7%9C%8Bautograd%E4%BD%A0%E9%9C%80%E8%A6%81%E7%9F%A5%E9%81%93%E7%9A%84-1">工程视角看Autograd：你需要知道的</h1>
<ul>
<li>标量 backward：对标量输出使用 <code>y.backward()</code>
<ul>
<li>反向传播需要一个起点，对标量来说，就是1</li>
<li>例如<code>y=model(x)</code>，假设<code>y.shape=[batch,dim]</code>，直接调用<code>y.backward()</code>会报错，因为torch内部不知道到底该对哪个方向做反向传播</li>
</ul>
</li>
<li>非标量 backward：对非标量输出使用 <code>y.backward(gradient=v)</code>，<code>v</code> 与 <code>y</code> 同形(shape)表示上游<code>grad</code>权重。</li>
</ul>
</section>

out.register_hook(log_grad)    <span class="hljs-comment"># 观察上游梯度</span>
loss = criterion(out, y)
loss.backward()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="24" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="34">
<h1 id="%E6%A2%AF%E5%BA%A6%E7%B4%AF%E7%A7%AF%E4%B8%8E%E6%B8%85%E9%9B%B6">梯度累积与清零</h1>
<ul>
<li><code>.grad</code> 默认累加；训练循环应先清零再 <code>backward()</code>。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">optimizer.zero_grad(set_to_none=<span class="hljs-literal">True</span>)
loss.backward()
optimizer.step()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="25" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="34">
<h1 id="%E9%AB%98%E9%98%B6%E6%A2%AF%E5%BA%A6%E4%B8%8E%E5%9B%BE%E4%BF%9D%E7%95%99">高阶梯度与图保留</h1>
<ul>
<li>二阶/高阶导: <code>create_graph=True</code> 构建可微分的反向图。</li>
<li>多次反传: 若复用同一前向，需 <code>retain_graph=True</code>。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">g = torch.autograd.grad(loss, params, create_graph=<span class="hljs-literal">True</span>)
g2 = torch.autograd.grad(<span class="hljs-built_in">sum</span>(p.<span class="hljs-built_in">sum</span>() <span class="hljs-keyword">for</span> p <span class="hljs-keyword">in</span> g), params)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="26" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="34">
<h1 id="%E5%88%86%E7%A6%BB%E4%B8%8E%E7%A6%81%E7%94%A8%E8%BF%BD%E8%B8%AA">分离与禁用追踪</h1>
<ul>
<li><code>x.detach()</code>：把张量从当前计算图中分离，后续关于该结果的计算不会把梯度回传到被分离的分支。与原张量共享存储（谨慎原地写）。
<ul>
<li>用途：
<ul>
<li>截断梯度（冻结某分支、teacher 模型前向等）。</li>
<li>缓存中间结果重复使用但不参与训练。</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="27" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="34">
<h1 id="%E5%88%86%E7%A6%BB%E4%B8%8E%E7%A6%81%E7%94%A8%E8%BF%BD%E8%B8%AA-1">分离与禁用追踪</h1>
<p>注意事项：</p>
<ul>
<li>不要在训练前向外层包 <code>no_grad</code>/<code>inference_mode</code>，否则无法计算梯度。</li>
<li><code>detach()</code> 会打断梯度流，误用会让模型学不动；仅在确需截断时使用。</li>
<li>分离张量与原张量共享存储，避免原地写引入隐性错误。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="28" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="34">
<ul>
<li><code>with torch.no_grad():</code>：上下文内不记录计算图，不分配 <code>grad_fn</code>/中间量，因此这些计算不参与 <code>loss.backward()</code>。
<ul>
<li>与反向的关系：在该上下文中产生的新张量，即使参与后续损失计算，梯度也不会通过它们回传（因为没有构图）。</li>
<li>用途：
<ul>
<li>纯推理/验证（配合 <code>model.eval()</code>）。</li>
<li>统计/后处理（如 metrics、argmax/topk）。</li>
<li>无梯度的参数更新（如 EMA、手写优化步骤）。</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="34">
<ul>
<li><code>with torch.inference_mode()</code>：面向<strong>纯推理/部署</strong>的模式
<ul>
<li>与反向的关系：不构图
<ul>
<li>跳过版本计数与视图跟踪，进一步减少元数据与一致性检查的开销；可视为只读、无梯度的快速前向</li>
</ul>
</li>
<li>适用场景：离线/在线推理、模型服务、导出前的快速验证</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="30" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="34">
<table>
<thead>
<tr>
<th>特性</th>
<th><code>no_grad</code></th>
<th><code>inference_mode</code></th>
<th>说明</th>
</tr>
</thead>
<tbody>
<tr>
<td>构图</td>
<td>关闭</td>
<td>关闭</td>
<td>两者都不记录计算图</td>
</tr>
<tr>
<td>版本计数/视图跟踪</td>
<td>保留</td>
<td>跳过</td>
<td><code>inference_mode</code> 更省内存/检查更少</td>
</tr>
<tr>
<td>内存/速度</td>
<td>省</td>
<td>更省/更快</td>
<td>大模型推理建议 <code>inference_mode</code></td>
</tr>
<tr>
<td>训练期使用</td>
<td>可用于局部（如指标、EMA）</td>
<td>不建议</td>
<td><code>inference_mode</code> 仅用于纯推理</td>
</tr>
<tr>
<td>原地修改检测</td>
<td>有检查</td>
<td>检查更少/可能被绕过</td>
<td>训练期更安全用 <code>no_grad</code></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="31" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="34">

<h3 id="a0%E7%AE%80%E4%BB%8B%E4%BB%A3%E7%A0%81">A0简介：代码</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch
torch.manual_seed(<span class="hljs-number">0</span>)
B,H,D,E = <span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">5</span>
X = torch.randn(B,H,D, dtype=torch.float64, requires_grad=<span class="hljs-literal">True</span>)
W = torch.randn(D,E,   dtype=torch.float64, requires_grad=<span class="hljs-literal">True</span>)

Y = X @ W
Loss = (Y**<span class="hljs-number">2</span>).<span class="hljs-built_in">sum</span>()
Loss.backward()
grad_X_auto, grad_W_auto = X.grad.clone(), W.grad.clone()

G  = <span class="hljs-number">2</span> * Y.detach()
dW = X.detach().reshape(-<span class="hljs-number">1</span>,D).T @ G.reshape(-<span class="hljs-number">1</span>,E)
dX = torch.matmul(G, W.detach().T)

<span class="hljs-keyword">assert</span> torch.allclose(grad_W_auto, dW, rtol=<span class="hljs-number">1e-6</span>, atol=<span class="hljs-number">1e-6</span>)
<span class="hljs-keyword">assert</span> torch.allclose(grad_X_auto, dX, rtol=<span class="hljs-number">1e-6</span>, atol=<span class="hljs-number">1e-6</span>)
</code></pre>

<ul>
<li>形状与展平: <code>contiguous()</code> 后再 <code>view/reshape</code>，避免 stride 问题。</li>
<li>广播与偏置: <code>db</code> 对非通道维求和；检查维度顺序。</li>
<li>梯度累积: 多次 <code>backward()</code> 会累加 <code>.grad</code>，对比前先 <code>zero_grad()</code>。</li>
<li>数值校验: 用双精度与 <code>torch.autograd.gradcheck</code>。</li>
<li>观测工具: <code>tensor.register_hook</code> 打印关键梯度的均值/范数。</li>
