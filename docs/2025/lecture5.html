    )
    ...
  )

)

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">(self_attn): LlamaAttention(

)

<h1 id="%E7%BC%96%E7%A0%81%E5%AE%9E%E7%8E%B0rmsnorm">编码实现RMSNorm</h1>
<p>手搓</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">input</span> = <span class="hljs-built_in">input</span>.to(torch.float32)

hidden_states = <span class="hljs-built_in">input</span> * torch.rsqrt(variance + variance_epsilon)
</code></pre>
<p>直接调用</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">layerNorm = nn.RMSNorm([<span class="hljs-number">4</span>])

</code></pre>

<h1 id="rope%E9%AB%98%E6%95%88%E5%AE%9E%E7%8E%B0-1">RoPE高效实现</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">rotate_half</span>(<span class="hljs-params">x</span>):
    <span class="hljs-string">&quot;&quot;&quot;Rotates half the hidden dims of the input.&quot;&quot;&quot;</span>
    x1 = x[..., : x.shape[-<span class="hljs-number">1</span>] // <span class="hljs-number">2</span>]
    x2 = x[..., x.shape[-<span class="hljs-number">1</span>] // <span class="hljs-number">2</span> :]
    <span class="hljs-keyword">return</span> torch.cat((-x2, x1), dim=-<span class="hljs-number">1</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">apply_rotary_pos_emb</span>:
    cos = cos.unsqueeze(unsqueeze_dim)
    sin = sin.unsqueeze(unsqueeze_dim)
    q_embed = (q * cos) + (rotate_half(q) * sin)
    k_embed = (k * cos) + (rotate_half(k) * sin)

</code></pre>
</section>

<h1 id="%E5%89%8D%E9%A6%88%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9Cffn">前馈神经网络(FFN)</h1>
<p><img src="../images/2025/l5/ffn_pipeline.png" alt="center" style="width:380px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="24" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="31">
<h1 id="ffn%E5%AE%9E%E7%8E%B0llamamlp">FFN实现，LlamaMLP</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">(mlp): LlamaMLP(
  (gate_proj): Linear(in_features=<span class="hljs-number">2048</span>, out_features=<span class="hljs-number">8192</span>, bias=<span class="hljs-literal">False</span>)
  (up_proj): Linear(in_features=<span class="hljs-number">2048</span>, out_features=<span class="hljs-number">8192</span>, bias=<span class="hljs-literal">False</span>)
  (down_proj): Linear(in_features=<span class="hljs-number">8192</span>, out_features=<span class="hljs-number">2048</span>, bias=<span class="hljs-literal">False</span>)
  (act_fn): SiLU()
)
</code></pre>
<ul>
<li data-marpit-fragment="1">组件：三个nn.Linear层，一个SiLU激活函数
<ul>
<li data-marpit-fragment="2">SiLU: torch.nn.functional.silu(x)</li>
<li data-marpit-fragment="3">Linear: torch.nn.Linear(in_features, out_features)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="6" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="25" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="31">
<h1 id="ffn%E6%B5%81%E7%A8%8B">FFN流程</h1>
<ul>
<li data-marpit-fragment="1">输入tensor: &lt;batch_size, sequence_length, hidden_dim&gt;</li>
<li data-marpit-fragment="2">第一步：
<ul>
<li data-marpit-fragment="3">通过gate_proj获得gate tensor，经过SiLU激活得到gate tensor</li>
<li data-marpit-fragment="4">通过up_proj获得up tensor</li>
</ul>
</li>
<li data-marpit-fragment="5">第二步：元素乘(elementwise multiply): gate tensor 和 up tensor</li>
<li data-marpit-fragment="6">第三步: 通过down_proj获得down tensor</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="26" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="31" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://images2015.cnblogs.com/blog/1042406/201702/1042406-20170220110637351-839081092.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="26" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="zh-CN" data-marpit-pagination="26" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="31" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
